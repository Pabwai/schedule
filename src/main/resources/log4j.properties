#Log
log4j.rootLogger =OFF
log4j.appender.Log=org.apache.log4j.RollingFileAppender
log4j.appender.Log.File=D:\\LogFile\\ftp\\Log.log
log4j.appender.Log.MaxFileSize=100MB
log4j.appender.Log.MaxBackupIndex=10
log4j.appender.Log.layout=org.apache.log4j.PatternLayout
log4j.appender.Log.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss.SSS} : %m%n
log4j.appender.name = loggers
log4j.category.Log=WARN, Log
log4j.additivity.debugLogger=false